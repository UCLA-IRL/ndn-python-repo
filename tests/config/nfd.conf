general
{
}

log
{
  default_level INFO
}

forwarder
{
  default_hop_limit 0
}

tables
{
  cs_max_packets 1
  cs_policy lru
  cs_unsolicited_policy drop-all
  strategy_choice
  {
    /               /localhost/nfd/strategy/multicast
    /localhost      /localhost/nfd/strategy/multicast
    /localhost/nfd  /localhost/nfd/strategy/best-route
    /ndn/broadcast  /localhost/nfd/strategy/multicast
  }

  network_region
  {
  }
}

face_system
{
  general
  {
    enable_congestion_marking yes
  }

  unix
  {
    path /run/nfd/nfd.sock
  }

  tcp
  {
    listen no
    port 6363
    enable_v4 no
    enable_v6 no

    local
    {
      whitelist
      {
        subnet 127.0.0.0/8
        subnet ::1/128
      }
      blacklist
      {
      }
    }
  }

  udp
  {
    listen no
    port 6363
    enable_v4 no
    enable_v6 no

    idle_timeout 600

    unicast_mtu 8800

    mcast yes
    mcast_group 224.0.23.170
    mcast_port 56363
    mcast_group_v6 ff02::1234
    mcast_port_v6 56363
    mcast_ad_hoc no

    whitelist
    {
      *
    }
    blacklist
    {
    }
  }

  ether
  {

    listen no

    idle_timeout 600

    mcast yes
    mcast_group 01:00:5E:00:17:AA
    mcast_ad_hoc no

    whitelist
    {
      *
    }
    blacklist
    {
    }
  }

  websocket
  {
    listen no
    port 9696
    enable_v4 yes
    enable_v6 yes
  }


  netdev_bound
  {
  }
}


authorizations
{
  authorize
  {
    certfile any

    privileges
    {
      faces
      fib
      cs
      strategy-choice
    }
  }
}

rib
{
  localhost_security
  {
    trust-anchor
    {
      type any
    }
  }

  prefix_announcement_validation
  {
    trust-anchor
    {
      type any
    }
  }

  auto_prefix_propagate
  {
    cost 15
    timeout 10000

    refresh_interval 300

    base_retry_wait 50
    max_retry_wait 3600
  }

  readvertise_nlsr no
}
